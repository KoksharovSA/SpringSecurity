<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="nav justify-content-center">Login</h1>
    <ul class="nav nav-pills justify-content-center">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/publicData">Public Data</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/privateData">Private Data</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/loginPage">Login</a>
        </li>
    </ul>

    <form th:action="@{/login}" method="post">
        <div class="position-absolute start-50 translate-middle-x">
            <div class="mb-3" style="width: 200px;">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" >
                <div id="usernameHelp" class="form-text">Input username.</div>
            </div>
            <div class="mb-3" style="width: 200px;">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" >
                <div id="passwordHelp" class="form-text">Input password.</div>
            </div>
            <button type="submit" class="btn btn-primary justify-content-center">Login</button>
        </div>
    </form>

</body>
</html>
